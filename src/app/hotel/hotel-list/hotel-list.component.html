<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <header class="header">
          <div class="row">
            <div class="col-md-1">
              <h1>Users</h1>
            </div>
            <div class="col-md-9">

            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-primary" (click)="redirectNewCostomerPage()">New Customer</button>
            </div>
          </div>

        </header>
      </section>

      <section class="main">

        <table class="table">
          <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>pet number</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let baseOwnerInfo of baseOwnerInfos">
            <td class="col-md-3">{{baseOwnerInfo.firstName}}</td>
            <td class="col-md-3">{{baseOwnerInfo.lastName}}</td>
            <td class="col-md-2">{{baseOwnerInfo.petNumbers}}</td>

            <td class="col-md-4">
              <div class="container">
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#petModal"
                        (click)="allOwnerPets(baseOwnerInfo.id)">Details
                </button>
                <button type="button" class="btn btn-danger" (click)="deleteOwner(baseOwnerInfo.id)">Delete</button>

                <!-- Modal -->
                <div class="modal fade" id="petModal" role="dialog">
                  <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                      </div>
                      <div class="modal-body">
                        <table class="table">
                          <thead>
                          <tr>
                            <th class="col-md-3">Name</th>
                            <th class="col-md-6">Comment</th>
                            <th class="col-md-2">Type</th>
                            <th class="col-md-1">Room</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr *ngFor="let ownerPet of ownerPets">
                            <td>{{ownerPet.name}}</td>
                            <td>{{ownerPet.comment}}</td>
                            <td>{{ownerPet.petType}}</td>
                            <td>{{ownerPet.roomNumber}}</td>
                          </tr>
                          </tbody>
                        </table>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>

                  </div>
                </div>

              </div>

            </td>
          </tr>

          </tbody>
        </table>
      </section>
    </div>
  </div>
</div>
