<h1 mat-dialog-title>{{foodDetails.food.name}}</h1>
<div mat-dialog-content>
  Taste: <p>{{foodDetails.food.taste}}</p>
  Food Amount: <p>{{foodDetails.food.amount}}</p>
  Food Price: <p>{{foodDetails.food.price}}</p>
  Delivery Amount: <p>{{foodDetails.deliveryAmount}}</p>
  Delivery Date: <p>{{foodDetails.deliveryDate | date: 'dd/MM/yyyy'}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
</div>
